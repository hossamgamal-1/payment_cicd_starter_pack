on:
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - master
      - development
name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'
          channel: 'stable'
      - name: Create .env file
        run: |
          cat > .env <<EOF
          STRIPE_TEST_SECRET_KEY = ${{ secrets.STRIPE_TEST_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY = ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          PAYPAL_CLIENT_ID = ${{ secrets.PAYPAL_CLIENT_ID }}
          PAYPAL_SECRET_KEY = ${{ secrets.PAYPAL_SECRET_KEY }}
          PAYMOB_API_KEY = ${{ secrets.PAYMOB_API_KEY }}
          PAYMOB_ONLINE_CARD_INTEGRATION_ID = ${{ secrets.PAYMOB_ONLINE_CARD_INTEGRATION_ID }}
          PAYMOB_IFRAME_ID = ${{ secrets.PAYMOB_IFRAME_ID }}
          EOF

      - name: Decode Keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'android/app/keystore.jks'
          encodedString: ${{ secrets.KEYSTORE }}

      - run: flutter pub get
      # - run: flutter test

      # - run: flutter build apk --release

      # - run: |
      #     flutter build ios --no-codesign
      #     cd build/ios/iphoneos
      #     mkdir Payload
      #     cd Payload
      #     ln -s ../Runner.app
      #     cd ..
      #     zip -r app.ipa Payload

      # - run: scripts/beta_android.sh

      - name: Install Fastlane
        run: |
          gem install bundler
          bundle install
          bundle exec fastlane install_plugins

      - name: Deploy to Android Firebase App Distribution
        run: |
          android
          ./gradlew clean
          bundle exec fastlane deploy_apk_to_firebase_android
          cd ..

