name: payment_cicd
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # state management solution
  flutter_bloc: ^8.1.3

  # .env file handler (for storing static sensitive data in .env file)
  flutter_dotenv: ^5.1.0

  # Secure storage (for storing runtime sensitive data)
  flutter_secure_storage: ^9.0.0
  
  # Api calls handler
  dio: ^5.4.0

  # Stripe and Paypal payment gatways
  flutter_stripe: ^10.0.0
  flutter_paypal_payment: ^1.0.6
  
  # svg image handler
  flutter_svg: ^2.0.9

  # font awesome icons
  font_awesome_flutter: ^10.7.0

  # freezed for immutable classes
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1

  # code generation
  build_runner: ^2.4.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
